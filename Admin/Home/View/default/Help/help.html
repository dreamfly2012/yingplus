<{include file="default/Public/header" /}>

<div class="page-container row-fluid">

    <{include file="default/Index/left" /}>

</div>

<div class="page-content">

    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">

                <h3 class="page-title">



                    帮助文档中心类型 <small>帮助文档中心类型</small>



                </h3>

            </div>

        </div>

        <div class="row-fluid">

            <div class="span12">

                <div class="portlet box light-grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>帮助文档中心类型</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <a href="<{:U('Home/Help/addhelp')}>">【+添加】</a>

                    <div class="portlet-body">

                        <table class="table table-striped table-bordered table-hover" id="sample_1">

                            <thead>

                            <tr>

                                <th style="width:8px;">

                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />

                                </th>

                                <th>文档类型</th>

                                <th class="hidden-480">操作</th>

                            </tr>

                            </thead>

                            <{foreach name="help" item="help"}>

                            <tbody>

                            <tr class="odd gradeX">

                                <td>

                                    <input type="checkbox" class="checkboxes" value="1" />

                                </td>

                                <td><{$help['typename']}></td>

                                <td>

                                    <a href="<{:U('Home/Help/updateHelp',array('id'=>$help['id']))}>">编辑</a>　　

                                </td>

                            </tr>

                            </tbody>

                            <{/foreach}>

                        </table>

                        <div style="margin-left:45%;">

                            <{$page}>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

<script>

    $('.help').parent().show();
    $('.help a').css('color','#ffffff');
    $('.help a').css('background','#575757');

</script>
