<{include file="default/Public/header" /}>
    <link href="__PUBLIC__/admin/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/umeditor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/admin/umeditor/lang/zh-cn/zh-cn.js"></script>
    <div class="page-container row-fluid">
        <!-- BEGIN SIDEBAR -->
        <{include file="default/Index/left" /}>
            <!-- BEGIN PAGE -->
            <div class="page-content">
                <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <div id="portlet-config" class="modal hide">
                    <div class="modal-header">
                        <button data-dismiss="modal" class="close" type="button"></button>
                        <h3>portlet Settings</h3>
                    </div>
                    <div class="modal-body">
                        <p>Here will be a configuration form</p>
                    </div>
                </div>
                <!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->
                <!-- BEGIN PAGE CONTAINER-->
                <div class="container-fluid">
                    <!-- BEGIN PAGE HEADER-->
                    <div class="row-fluid">
                        <div class="span12">
                            <!-- BEGIN STYLE CUSTOMIZER -->
                            <div class="color-panel hidden-phone">
                                <div class="color-mode-icons icon-color"></div>
                                <div class="color-mode-icons icon-color-close"></div>
                                <div class="color-mode">
                                    <p>THEME COLOR</p>
                                    <ul class="inline">
                                        <li class="color-black current color-default" data-style="default"></li>
                                        <li class="color-blue" data-style="blue"></li>
                                        <li class="color-brown" data-style="brown"></li>
                                        <li class="color-purple" data-style="purple"></li>
                                        <li class="color-grey" data-style="grey"></li>
                                        <li class="color-white color-light" data-style="light"></li>
                                    </ul>
                                    <label>
                                        <span>Layout</span>
                                        <select class="layout-option m-wrap small">
                                            <option value="fluid" selected>Fluid</option>
                                            <option value="boxed">Boxed</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Header</span>
                                        <select class="header-option m-wrap small">
                                            <option value="fixed" selected>Fixed</option>
                                            <option value="default">Default</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Sidebar</span>
                                        <select class="sidebar-option m-wrap small">
                                            <option value="fixed">Fixed</option>
                                            <option value="default" selected>Default</option>
                                        </select>
                                    </label>
                                    <label>
                                        <span>Footer</span>
                                        <select class="footer-option m-wrap small">
                                            <option value="fixed">Fixed</option>
                                            <option value="default" selected>Default</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <!-- END BEGIN STYLE CUSTOMIZER -->
                            <h3 class="page-title">



                        电影添加

                        <small>电影添加页面</small>

                    </h3>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            <div class="portlet box blue tabbable">
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-reorder"></i>
                                        <span class="hidden-480">影院编辑</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <div class="tabbable portlet-tabs">
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a href="#portlet_tab1" data-toggle="tab">默认风格</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="portlet_tab1">
                                                <!-- BEGIN FORM-->
                                                <form action="<{:U('Home/MoviePlace/edit')}>" enctype="multipart/form-data" method="post" class="form-horizontal">
                                                    <div class="control-group">
                                                        <label class="control-label"> 影院名称：</label>
                                                        <div class="controls">
                                                            <input style="width: 90px" class="Wdate m-wrap small" name="title" type="text" value="<{$cinema.title}>"/>
                                                        </div>
                                                    </div>
                                                    <div class="control-group">
                                                        <label class="control-label"> 所属地区：</label>
                                                        <div class="controls">
                                                            <select class="m-wrap small" name="pid" id="province">
                                                                <{foreach name="provinces" item="province"}>
                                                                <option value="<{$province['id']}>" <{if condition="$province.id eq $cinema['pid']"}>selected='selected'<{/if}>>
                                                                    <{$province['name']}>
                                                                </option>
                                                                <{/foreach}>
                                                            </select>
                                                            省
                                                            <select class="m-wrap small" name="cid" id="city">

                                                            </select>
                                                            市
                                                        </div>

                                                    </div>

                                                    
                                                    <div class="form-actions">
                                                        <input type="hidden" name="id" value="<{$cinema.id}>" />
                                                        <button type="submit" class="btn blue">保存</button>
                                                        <button type="button" class="btn">取消</button>
                                                    </div>
                                                </form>
                                                <!-- END FORM-->
                                            </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <script>

        var province_city_url = "<{:U('Home/MoviePlace/getCitiesByPid')}>";
        var cid = "<{$cinema.cid}>";

        $(function(){
            getCities();
            var pid = $('#province').val();
            if(pid == ''){
                $('#city').append("<option value=''>--请选择--</option>");
            }
            $('#province').change(function(){
                getCities();
                var pid = $('#province').val();
                if(pid == ''){
                    $('#city').append("<option value=''>--请选择--</option>");
                }
            });
        });

        function getCities(){
            var pid = $('#province').val();
            $.ajax({
                type : 'POST',
                url : province_city_url,
                data : "pid="+pid,
                dataType : 'json',
                success : function(data){
                    $('#city').find('option').remove();
                    for(var i=0;i<data.length;i++){
                        if(data[i]['id'] == cid){
                            $('#city').append("<option selected value='"+data[i]['id']+"'>"+data[i]['name']+"</option>");
                        }else{
                            $('#city').append("<option value='"+data[i]['id']+"'>"+data[i]['name']+"</option>");
                        }
                    }
                },
                async: false
            });
        }

        $('.movie-place').parent().show();
        $('.movie-place a').css('color', '#ffffff');
        $('.movie-place a').css('background', '#575757');

</script>
    <{include file="default/Public/footer" /}>
