<{include file="default/Public/header" /}>

<script>

        var province_city_url = "<{:U('Home/ActivityManage/getCitiesByPid')}>";

        var cid = "<{$activity['holdcity']}>";

        var checkStar_URL = "<{:U('Home/FansManage/checkStar_exist')}>";

</script>

<script src="__PUBLIC__/admin/js/tools.js"></script>

<div class="page-container row-fluid">

    <{include file="default/Index/left" /}>

</div>

<div class="page-content">

    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">

                <h3 class="page-title">



                    活动管理>>推荐活动编辑 <small>推荐活动编辑</small>



                </h3>

            </div>

        </div>

        <div class="row-fluid">

            <div class="span12">

                <div class="portlet box light-grey">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>推荐活动编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="portlet-body">

                        <form id="saveActivity" action="<{:U('Home/ActivityManage/saveActivity')}>" enctype="multipart/form-data" method="post">

                        <table class="table table-stripped" border="0">
                            <tr>
                                <td>

                                    <label>活动创建者：</label>
                                    <input type="text" readonly value="<{$activity['nickname']}>" name="nickname"/>

                                    <input type="hidden" name="aid" value="<{$activity['id']}>"/>

                                    <input type="hidden" name="uid" value="<{$activity['uid']}>"/>

                                </td>

                                <td>

                                   <label>所属工作室：</label>
                                   <input id="forumname" type="text" value="<{$activity['forumname']}>" name="forumname"/>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="subject">活动主题：</label>
                                    <input id="subject" type="text" value="<{$activity['subject']}>" name="subject"/>
                                </td>

                                <td>
                                    <label for="encrolltotal">报名上线：</label>
                                    <input id="enrolltotal" type="text" value="<{$activity['enrolltotal']}>" name="enrolltotal"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="province">活动地点：</label>

                                    <select id="province" name="province">

                                        <{foreach  name="provinces" item="province"}>

                                        <option value="<{$province['id']}>" <{if condition="$activity['holdprovince'] eq $province['id']"}>selected<{/if}>><{$province['name']}></option>

                                        <{/foreach}>

                                    </select>

                                    <select id="city" name="city">

                                    </select>

                                </td>

                                <td>

                                    <label for="detailaddress">活动详细地址：</label>
                                    <input type="text" value="<{$activity['detailaddress']}>" name="detailaddress" id="detailaddress"/>

                                </td>
                            </tr>

                            <tr>
                                <td>

                                    <label>活动报名截止时间：</label>

                                    <input  class="Wdate" value="<{$activity['enrollendtime']}>" name="enrollendtime" type="text" id="d17" onfocus="WdatePicker({firstDayOfWeek:1,startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>

                                </td>

                                <td>

                                    <label for="d4311">活动开始时间：</label>

                                    <input id="d4311" value="<{$activity['holdstart']}>"  name="holdstart" class="Wdate" type="text" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>

                                    <label for="d4312">活动结束时间：</label>

                                    <input id="d4312" value="<{$activity['holdend']}>"  name="holdend" class="Wdate" type="text" onFocus="WdatePicker({startDate:'%y-%M-01 00:00:00',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true})"/>

                                </td>
                            </tr>

                            <tr>

                                <td>

                                    <label for="hot">活动热度：</label>

                                     <input id="hot" type="text" value="<{$activity['hot']}>" name="hot"/>
                                           
                                </td>           
                                <td>

                                    <label for="recommend">管理员推荐：</label>
                                    <input id="recommend" type="text" value="<{$activity['isadminrecommend']}>" name="isadminrecommend"/>

                                </td>
                            </tr>
                            <tr>

                               <td>
                                   <label>活动公告：</label>
                                   <textarea class="large m-wrap" rows="8" name="notice"><{$activity['notice']}></textarea>
                               </td>
                            </tr>


                            <tr>

                                <td>
                                    <label>活动图片：<font color="red">点击图片查看原图</font></label>
                                </td>

                            </tr>
                            <tr>
                                <td>
                                    
                                    <label>
                                        <a class="fancybox" href="<{$activity['img']|buildImgUrl}>">
                                            <img style="width:50px;" src="<{$activity['img']|buildImgUrl}>"/>
                                        </a>
                                        (活动海报)选择替换图片
                                    </label>
                                    <input type="file" name="file_0"/>
                                
                                    
                                    <label>
                                        <a class="fancybox" href="<{$activity['sourceimg']|buildImgUrl}>">
                                            <img style="width:50px;" src="<{$activity['sourceimg']|buildImgUrl}>"/>
                                        </a>
                                        (活动海报原图)选择替换图片
                                    </label>
                                    <input type="file" name="file_1"/>
                               
                                    
                                    <label>
                                        <a class="fancybox" href="<{$activity['indexsmallimg']|buildImgUrl}>">
                                            <img style="width:50px;" src="<{$activity['indexsmallimg']|buildImgUrl}>"/>
                                        </a>
                                        (推荐活动海报小图)选择替换图片
                                    </label>
                                    <input type="file" name="file_2"/>
                                
                                    
                                    <label>
                                        <a class="fancybox" href="<{$activity['indexbigimg']|buildImgUrl}>">
                                            <img style="width:50px" src="<{$activity['indexbigimg']|buildImgUrl}>"/>
                                        </a>
                                        (推荐活动海报大图)选择替换图片
                                    </label>
                                    <input type="file" name="file_3"/>
                                </td>
                            </tr>
                            <tr>
                                <input type="submit" class="btn blue" value="保存"/>
                            </tr>

                        
                            <tr>
                                <td>
                                    <label>活动内容:</label>
                                    <script type="text/plain" id="content" name = "content"><{$activity['content']|htmlspecialchars_decode}></script>
                                    <script>
                                        var ue_content = UE.getEditor('content',{
                                            autoHeight: true,
                                            initialFrameWidth:800,
                                            initialFrameHeight:600
                                        });
                                    </script>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>参与方式:</label>
                                    <script type="text/plain" id="participatemethod" name="participatemethod"><{$activity['participatemethod']|htmlspecialchars_decode}></script>
                                    <script>
                                        var ue_participatemethod = UE.getEditor('participatemethod',{
                                            autoHeight: true,
                                            initialFrameWidth:800,
                                            initialFrameHeight:600
                                        });
                                    </script>
                                </td>
                            </tr>
                        </table>



                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

<{include file="default/Public/footer" /}>
