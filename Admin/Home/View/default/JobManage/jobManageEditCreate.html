<{include file="default/Public/header" /}>

<link rel="stylesheet" href="__PUBLIC__/admin/css/topic.css" type="text/css" />



<div class="page-container row-fluid">



    <{include file="default/Index/left" /}>



</div>



<div class="page-content">



    <div class="container-fluid">



        <div class="row-fluid">

            <div class="span12">



                <h3 class="page-title">



                    工作室管理>>编辑信息 <small>编辑</small>



                </h3>



            </div>

        </div>



        <div class="row-fluid">

            <div class="span12">



                <div class="portlet box light-grey topic-class">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>工作室编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div class="job_edit">

                        <{if condition="$photo.path neq ''"}>

                           <img class="img-edit" src="<{$photo.path}>"/>

                        <{/if}>

                        <div class="div-ajust">

                            <form action="<{:U('JobManage/putJobMassage',array('id'=>$id))}>"  method="post" enctype="multipart/form-data">

                                <label>星吧名：

                                    <input class="type-text" type="text" name="array[name]" value="<{$result.name}>"/>

                                </label>

                                <label>中文名：

                                    <input class="type-text" type="text" name="array[chinesename]" value="<{$result.chinesename}>"/><br/>

                                </label>

                                <label>韩文名：

                                    <input class="type-text" type="text" name="array[koreaname]"  value="<{$result.koreaname}>"/><br/>

                                </label>

                                <label>英文名：

                                    <input class="type-text" type="text" name="array[englishname]"  value="<{$result.englishname}>"/><br/>

                                </label>

                                <label>组合名称：

                                    <input class="type-text" type="text" name="array[groupname]"  value="<{$result.groupname}>"/><br/>

                                </label>

                                <label>主要作品：

                                    <input class="type-text" type="text" name="array[representative]"  value="<{$result.representative}>"/><br/>

                                </label>

                                <div style="position: absolute; left: 251px; top: 399px;">

                                    <input type="file" name="photo" style="position: relative;left: 25px;top: 29px;"/>

                                    <span style="position: relative;left: -296px;color:red;}"><{if condition="$photo.path neq ''"}>更新头像<{else/}>上传头像<{/if}></span>

                                  <!--  <p class="photo-status">星吧头像</p>-->

                                </div>

                                <div style="position: absolute;top:273px;">

                                <button class="but-sure" type="submit">确定</button>

                                <a class="a" href="<{:U('JobManage/index')}>"><button type="button" class="btn-cancel">取消</button></a>

                               </div>

                            </form>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

<{include file="default/Public/footer" /}>
