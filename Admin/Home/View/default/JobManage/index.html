<div id="indexManage">
    <table class="topic table jobmassage_look table-striped table-bordered table-hover table-diao" id="sample_1">
        <thead>
        <tr>
            <th style="width:8px;">
                <input type="checkbox" />
            </th>
            <th>星吧名</th>
            <th class="hidden-480">中文名</th>
            <th class="hidden-480">主要作品</th>
            <th class="hidden-480">组合名</th>
            <th class="hidden-480">操作</th>
        </tr>
        </thead>
        <tbody>
        <{foreach name="forum" item="vo"}>
        <tr class='show-topic'>
            <td>
                <input type='checkbox' class='checkboxes' value='1' />
            </td>
            <td><{$vo.name}></td>
            <td><{$vo.chinesename}></td>
            <td><{$vo.representative}></td>
            <td><{$vo.groupname}></td>
            <td>
                <a class="edit" title='确定要编辑吗？' href="<{:U('JobManage/jobMassage',array('id'=>$vo['id'],'time'=>NOW_TIME))}>">编辑</a>|<a class="delete_forum" lid="<{$vo.id}>">删除</a>
            </td>
        </tr>
        <{/foreach}>
        </tbody>
    </table>
    <div class="Manage-index-guan">
        <{$page}>
    </div>
</div>
<script>
    function indexManage(id){
        $.get('<{:U("JobManage/indexManage")}>',{'p':id}, function(data){  //用get方法发送信息到TestAction中的test方法
            $("#indexManage").replaceWith("<div  id='indexManage'>"+data+"</div>"); //test一定要和tpl中的一致
        });
    }
    var DeleteForumData_URL = "<{:U('Home/JobManage/deleteForumData')}>";
</script>
