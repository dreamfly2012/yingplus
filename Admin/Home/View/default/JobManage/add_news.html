<{include file="default/Public/header" /}>



<link rel="stylesheet" href="__PUBLIC__/admin/css/topic.css" type="text/css" />

<div class="page-container row-fluid">

    <{include file="default/Index/left" /}>

</div>

<div class="page-content">



    <div class="container-fluid">



        <div class="row-fluid">

            <div class="span12">



                <h3 class="page-title">



                    工作室管理>>辩论内容 <small>编辑</small>



                </h3>



            </div>

        </div>



        <div class="row-fluid">

            <div class="span12">



                <div class="portlet box light-grey topic-class">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>辩论内容编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div>
                            <form action="<{:U('JobManage/addNewsDo')}>"  method="post" enctype="multipart/form-data">
                                <label>
                                    工作室：
                                </label>
                                <select name="fid" id="fid">
                                    <{foreach name="forums" item="forum"}>
                                    <option value="<{$forum.id}>" <{if condition="$_GET['fid'] eq $forum['id']"}>selected="selected"<{/if}>><{$forum.name}></option>
                                    <{/foreach}>
                                </select>
                                

                                <label>来源：

                                    <input class="m-wrap medium" type="text" name="source" value="<{$news.source}>"/>

                                </label>

                                <label>标题：

                                    <input type="text" class="m-wrap m-wrap"  name="subject" value="<{$news.subject}>"/>

                                </label>

                                <label>链接：

                                    <input type="text" class="m-wrap m-wrap"  name="link" value="<{$news.$link}>"/>

                                </label>



                                <label>时间:

                                    <input type="text" class="m-wrap m-wrap"  name="datetime" value="<{$news.datetime|date='Y-m-d',###}>" onClick="WdatePicker()"/>

                                </label>

                                
                                <div>
                                    <input type="hidden" name="id" value="<{$news.id}>"/>
                                    <button class="btn blue" type="submit">确定</button>
                                </div>

                            </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

<script>

    $('.gongzuo-news').parent().show().parent().addClass('active ').siblings().removeClass('active');
    $('.gongzuo-news a').css('color','#ffffff');
    $('.gongzuo-news a').css('background','#575757');

</script>

<{include file="default/Public/footer" /}>
