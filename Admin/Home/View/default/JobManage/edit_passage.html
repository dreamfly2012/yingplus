<{include file="default/Public/header" /}>



<link rel="stylesheet" href="__PUBLIC__/admin/css/topic.css" type="text/css" />

<div class="page-container row-fluid">

    <{include file="default/Index/left" /}>

</div>

<div class="page-content">



    <div class="container-fluid">



        <div class="row-fluid">

            <div class="span12">



                <h3 class="page-title">



                    工作室管理>>一段话 <small>编辑</small>



                </h3>



            </div>

        </div>



        <div class="row-fluid">

            <div class="span12">



                <div class="portlet box light-grey topic-class">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>一段话编辑</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>

                    <div>
                            <form action="<{:U('JobManage/editPassageDo')}>"  method="post" enctype="multipart/form-data">

                                <label>用户名：

                                    <input class="m-wrap medium" type="text" readonly="readonly" value="<{$passage.uid|getUserNicknameById}>"/>

                                </label>

                                <label>内容：

                                    <textarea class="large m-wrap" cols="50" rows="20" name="content"><{$passage.content}></textarea>

                                </label>

                                
                                <div>
                                    <input type="hidden" name="id" value="<{passage.id}>"/>
                                    <button class="btn blue" type="submit">确定</button>
                                </div>

                            </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

<script>

    $('.gongzuo-passage').parent().show().parent().addClass('active ').siblings().removeClass('active');
    $('.gongzuo-passage a').css('color','#ffffff');
    $('.gongzuo-passage a').css('background','#575757');

</script>
