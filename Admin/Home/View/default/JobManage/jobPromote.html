<{include file="default/Public/header" /}>



<link rel="stylesheet" href="__PUBLIC__/admin/css/topic.css" type="text/css" />

<div class="page-container row-fluid">

    <{include file="default/Index/left" /}>

</div>

<script>

    $('.gongzuo-tuijian').parent().show().parent().addClass('active').siblings().removeClass('active');
    $('.gongzuo-tuijian a').css('color','#ffffff');
    $('.gongzuo-tuijian a').css('background','#575757');

</script>

<div class="page-content">

    <div class="container-fluid">

        <div class="row-fluid">

            <div class="span12">

                <h3 class="page-title">
                    工作室管理>>首页推荐 <small>展示列表</small>
                </h3>

            </div>

        </div>

        <div class="row-fluid">

            <div class="span12">

                <div class="portlet box light-grey topic-class">

                    <div class="portlet-title">

                        <div class="caption"><i class="icon-globe"></i>推荐列表</div>

                        <div class="tools">

                            <a href="javascript:;" class="collapse"></a>

                            <a href="javascript:;" class="reload"></a>

                            <a href="javascript:;" class="remove"></a>

                        </div>

                    </div>                    

                    <div class="portlet-body">

                        <div id="job-add">

                            <table class="topic table jobmassage_look table-striped table-bordered table-hover table-diao" id="sample_1">

                                <thead>

                                <tr>

                                    <th style="width:8px;">

                                        <input type="checkbox" />

                                    </th>

                                    <th>星吧名</th>

                                    <th class="hidden-480">显示顺序</th>

                                    <th class="hidden-480">操作</th>

                                </tr>

                                </thead>

                                <tbody>

                              <{foreach name="furom" item="vo"}>

                                  <tr class='show-topic' lid="<{$vo.id}>" >

                                        <td>

                                            <input type='checkbox' class='checkboxes' value='1' />

                                        </td>

                                        <td class="forum_name" lid="<{$vo.name}>"><{$vo.name}></td>

                                        <td class="forum_display"lid="<{$vo.displayorder}>"><{$vo.displayorder}></td>

                                        <td>

                                          <a class="edit_shunxu">编辑</a>

                                        </td>

                                    </tr>

                                <{/foreach}>

                                </tbody>

                            </table>

                            <div class="Manage-index-guan">

                                <{$page}>

                            </div>

                          </div>

                            <!--用于编辑变量-->

                  <div class="config_all" style="display:none">    

                  </div>  

                  <div class="button_div edit_value" style="display:none">

                    <form action="<{:U('jobManage/displayEdit')}>" method="post">

                        <div>    

                            <input type="hidden" name="display_id" class="config_value display_id"/>          

                             <span>工作室名：</span>

                             <input type="text" name="forum_name" class="config_name name_forum" readonly/>

                        </div>

                        <div class="var_config_value">    

                              <span>显示顺序：</span>               

                             <input type="text" name="display_xunshi" class="tooltips config_value display_xunshi" title="数值越大，顺序越靠前"/>

                         </div>

                         <div class="button_submit">

                            <input class="btn blue" type="submit" value="确定 ">

                            <input class="btn forum_reset"type="button" value="取消">

                         </div>

                    </form>

                   </div> 

                 

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

</div>

</body>

<!--以下为必要的，勿删-->

<script src="__PUBLIC__/admin/js/manage.js"></script>

<script src="__PUBLIC__/admin/js/topicdeal.js"></script>

 <script>

     $(document).ready(function(){

          $(document).on('click','.edit_shunxu',function(){

               var forum_name = $(this).parent().prev().prev().attr('lid');

               var display = $(this).parent().prev().attr('lid');

               var display_id = $(this).parent().parent().attr('lid');

               $('.display_id').val(display_id);

               $('.name_forum').val(forum_name);

               $('.display_xunshi').val(display);

               $('.config_all').show();

               $('.edit_value').show();

          });

          $(document).on('click','.forum_reset',function(){

               $('.config_all').hide();

               $('.edit_value').hide();

          });

     });

 </script>

<{include file="default/Public/footer" /}>
