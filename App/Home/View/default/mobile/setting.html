<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>个人设置</title>
    <{include file="default/Index/head"/}>
</head>
<body>

<script type="text/javascript" src="__PUBLIC__/mobile/js/setting.js"></script>

<div class="container">
<form id="personcenter_form">

    <div class="form-group">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" id="nickname" placeholder="昵称">
    </div>
    <div class="form-group">
        <label for="realname">真实姓名</label>
        <input type="password" class="form-control" id="realname" placeholder="真实姓名">
    </div>
    <div class="form-group">
        <label for="sex">性别</label>
        <select id="sex" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="address">详细地址</label>
        <textarea id="address" class="form-control" rows="3">

        </textarea>
    </div>
    <div class="form-group">
        <label for="birth">生日</label>
        <input id="birth" class="form-control" />
    </div>
    <div class="form-group">
        <label for="selfdesc">追星宣言</label>
        <textarea id="selfdesc" class="form-control" rows="3">

        </textarea>
    </div>
    <button type="submit" class="btn btn-default">保存</button>
</form>
</div>
</body>
</html>
