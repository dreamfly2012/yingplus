<{include file="default/mobile/header"/}>
<link rel="stylesheet" type="text/css" href="/Public/mobile/css/login.css">
<script type="text/javascript" src="__PUBLIC__/mobile/js/forgetpassword.js"></script>
<div class="wrap" id="wrap">
	<{include file="default/mobile/nav" title="找回密码"/}>
	<div class="loginway">
		<span>找回密码</span>
	</div>
	<form action="javascript:;" method="post">
	<ul class="loginform">
		<li class="border-li"><p>用户名</p><input type="text" name="telephone" id="telephone" value="" placeholder="请输入手机号码" required="required"><div class="clear"></div></li>
		<li><p>验证码</p><input type="text" name="captcha" id="captcha" placeholder="请填写验证码" value="" required="required"><a href="javascript:;" id="sendcaptcha" class="captchabtn">发送验证码</a><div class="clear"></div></li>
		<li><p>新密码</p><input type="password" name="password" id="password" value="" placeholder="请输入密码" required="required"><div class="clear"></div></li>
		<li><p>确认码</p><input type="password" name="rpassword" id="rpassword" value="" placeholder="确认密码" required="required"><div class="clear"></div></li>
	</ul>

	<a href="javascript:;" title="登录" class="loginbtn" id="forgetpassword">确定</a>
		<input type="submit" class="none" id="forgetpassword_submit"/>
	</form>

	<div class="loginlinks">
		<a href="<{:U('Mobile/register')}>" title="注册新用户" class="reg">注册新用户</a>
		<a href="<{:U('Mobile/forgetpassword')}>" title="忘记密码？" class="forget">忘记密码？</a>
	</div>
	<div class="alphabg"></div>
</div>
<{include file="default/mobile/footer"/}>
</body>
</html>
