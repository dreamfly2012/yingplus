<{include file="default/mobile/header"/}>
<link rel="stylesheet" type="text/css" href="/Public/mobile/css/create_movie_activity.css"/>
<script type="text/javascript" src="/Public/mobile/js/create_movie_activity.js"></script>
<script src="/Public/datejs/WdatePicker.js"></script>
<div class="wrap" id="wrap">
	<{include file="default/mobile/nav" title="创建包场活动"/}>
	
	<form class="create-movie-activity" method="post" action="javascript:;">
	<div class="show_success_text">
		<div class="voteitem">
			<p class="">地区：</p>
			<div class="clearfix width92">
				<select name="holdprovince" id="holdprovince" class="select50per">
	                <{foreach name='provinces' item='province'}>
	                <option value="<{$province.id}>"
	                <{if condition="$province.id eq $current_province"}>selected='selected'
	                <{/if}>>
	                <{$province.name}>
	                </option>
	                <{/foreach}>
	            </select>
				<select name="holdcity" id="holdcity" class="select50per">
	                <{foreach name='cities' item='city' }>
	                <option value="<{$city.id}>"
	                <{if condition="$city.id eq $current_city"}>selected='selected'
	                <{/if}>>
	                <{$city.name}>
	                </option>
	                <{/foreach}>
	            </select>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clearfix width92 voteitem div_cinema none">
			<p class="">影院：</p>
			<div class="">
				<select name="cinemaid" id="cinemaid" class="text92per">
	            </select>
			</div>
			<div class="clear"></div>
		</div>
		<div class="voteitem">
			<p class="">时间：</p>
			<div class="">
				<input type="datetime" id="expecttime" name="expecttime" class="text92per"  placeholder="时间" value="" readonly="" onFocus="WdatePicker({isShowToday:false,minDate:'<{$limit_start|date=\'Y-m-d\',###}>',maxDate:'<{$limit_end|date=\'Y-m-d\',###}>'})">
			</div>
			<div class="clear"></div>
		</div>
		<div class="voteitem">
			<p class="">手机号：</p>
			<div class="">
				<input type="text" name="telephone" id="telephone" class="text92per" placeholder="请输入手机号">
			</div>
			<div class="clear"></div>
		</div>
		<div class="voteitem">
			<p class="">验证码：</p>
			<div class="clearfix">
				<input type="text" class="text92per" placeholder="请输入验证码" name="captcha" id="captcha">
				<span id="sendcaptcha" class="captchabtn">获取验证码</span>
			</div>
			<div class="clear"></div>
		</div>
		<div>
			<input type="hidden" name="type" value="1"/>
			<input type="hidden" name="cinemaname" id="cinemaname"/>
	        <input type="hidden" name="fid" value="<{$fid}>" id="fid"/>
	        <input type="hidden" name="mid" value="<{$mid}>" id="mid"/>
	        <input type="submit" class="create-movie-submit votesubmit" value="提交申请"/>
	    </div>
    </div>
    </form>
	
	<div class="alphabg"></div>
</div>

</body>
</html>
