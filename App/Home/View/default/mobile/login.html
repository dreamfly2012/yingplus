<{include file="default/mobile/header"/}>
<link rel="stylesheet" type="text/css" href="/Public/mobile/css/login.css">
<script type="text/javascript" src="__PUBLIC__/mobile/js/login.js"></script>
<div class="wrap" id="wrap">
	<{include file="default/mobile/nav" title="登录"/}>
	<div class="loginway">
		<span>其他方式登录</span>
		<a href="javascript:;" title="新浪微博" class="weibo_login"><img src="/Public/mobile/images/loginbtn_03.png" alt="新浪微博"></a>
		<a href="javascript:;" title="QQ" class="qq_login"><img src="/Public/mobile/images/loginbtn_05.png" alt="QQ"></a>
	</div>
	<form action="javascript:;" method="post">
	<ul class="loginform">
		<li class="border-li"><p>手机号</p><input type="text" name="telephone" id="telephone" value="" placeholder="请输入手机号码" required="required"><div class="clear"></div></li>
		<li><p>密码</p><input type="password" name="password" id="password" value="" placeholder="请输入密码" required="required"><div class="clear"></div></li>
	</ul>

	<a href="javascript:;" title="登录" class="loginbtn" id="login">登 录</a>
		<input type="submit" class="none" id="login_submit"/>
	</form>

	<div class="loginlinks">
		<a href="<{:U('Mobile/register')}>" title="注册新用户" class="reg">注册新用户</a>
		<a href="<{:U('Mobile/forgetpassword')}>" title="忘记密码？" class="forget">忘记密码？</a>
	</div>
	<div class="alphabg"></div>
</div>
<{include file="default/mobile/footer"/}>
</body>
</html>
