<{include file="default/mobile/header"/}>
<link rel="stylesheet" type="text/css" href="/Public/mobile/baiwansenlin/css/global.css"/>
<link rel="stylesheet" type="text/css" href="/Public/mobile/baiwansenlin/css/index.css?v=2016-04-22"/>

<script src="/Public/mobile/baiwansenlin/js/adaptive.js" type="text/javascript"></script>
<div class="wrap" id="wrap">
    <{include file="default/mobile/nav" title="百万森林-捐赠名单"/}>
    <div class="main">
        <div class="detail p">
            捐款名单
        </div>
        <div class="line">
            <ul>
                <li class="line_1 fl">
                </li>
                <li class="line_2 fl">
                </li>
                <li class="line_1 fl">
                </li>
            </ul>
        </div>
        <div>
            <ul>
                <{foreach name="orderlist" item="list"}>
                <li class="content">
                    <div class="name word p fl">
                        <i class="touxiang" style="background: url(<{$order.uid|getUserPhotoById}>);background-size: cover;">
                        </i>
                        <{$list.username}>
                    </div>
                    <div class="date word p fl">
                        <{$list.addtime}>
                    </div>
                    <div class="number word p fl">
                        <{$list.treenum}>
                        <i class="tree">
                        </i>
                    </div>
                </li>
                <{/foreach}>
                
            </ul>
        </div>
        <div class="footer">
            <a href="<{:U('Mobile/donatelist')}>">
                <div class="user fl">
                </div>
            </a>
            <a href="<{:U('Mobile/donationform')}>">
                <div class="button fl p">
                    我要捐款
                </div>
            </a>
            <a href="<{:U('Mobile/response',array('type'=>'5','pid'=>1))}>">
                <div class="massage fl">
                </div>
            </a>
        </div>
    </div>
<{include file="default/mobile/footer"/}>    
</body>
</html>
