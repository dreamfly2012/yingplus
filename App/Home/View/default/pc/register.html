<div class="loginbox">
    <form action="javascript:;" method="post" id="registerform">
    <a href="javascript:void(0);" title="" class="closelayer close_form"></a>
    <span class="regtitle">注册新用户</span>
    <input type="text" class="uid text2" name="telephone" id="telephone" placeholder="填写手机号码">
    <div class="validnum">
        <input type="text" name="captcha" id="captcha" placeholder="验证码">
        <span id="sendcaptcha" data-type='register'>获取验证码</span>
        <div class="clear"></div>
    </div>
    <input type="password" class="uid text2" name="password" id="password" placeholder="密码">
    <div class="regbtns">
        <a href="javascript:;" title="取消" class="cancel close_form">取 消</a>
        <a href="javascript:;" title="确认" class="confirm registered_sure">确 认</a>
    </div>
    <div class="agreenit">
        <label><input type="checkbox" id="agree" name="agree" checked="checked" value="1"> 同意<a href="#" title="">服务条款和隐私政策</a></label>
    </div>
    <span class="hadcount"><a href="javascript:;" title="登录" class="head_login">已有账号？登录到影+</a></span>
    </form>
</div>
